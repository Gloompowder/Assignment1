<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Antra Signup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class = "header">Sign Up</h1>
    <div class="signup-div">
    <div class = "names">
      <input type = "text" placeholder="First Name">
      <input type = "text" placeholder="Last Name">
    </div>
    <div class ="details">
      <input type = "text" placeholder="Mobile No.">
      <input type = "text" placeholder="Email Address">
    </div>
    <div class = "password">
      <input type = "password" placeholder="Password">
      <input type = "password" placeholder="Confirm Password">
    </div>
    <div class = "terms-area">
      <div class="checkbox">
        <input type = "checkbox" value = "agree" name = "agree">
        <label for="agree"> I Agree</label>
      </div>
<div class="agreement">
  <p>By Clicking</p>
  <p class="register-inline">Register</p>
  <p>, you agree to the</p>
  <a class="terms-and-conditions" href="google.com">Terms and Conditions</a>
    <p>set out by site, including our Cookie use.</p>
</div>
    </div>
<div class = "rs-buttons">
<input class = "register-button" type = "button" value="Register"/>
<input class = "sign-in-button" type = "button" value="Sign In"/>
</div>
</div>
	<script src="index.js"></script>
  </body>
</html>
